version: 2.1

jobs:
  deploy-n8n-workflow:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Descargar workflow desde GitHub
          command: |
            curl -o workflow.json https://github.com/smentz1/n8n-CCI-restore/blob/main/workflows/Backup%20workflow.json
      - run:
          name: Desplegar workflow a n8n
          command: |
            curl -X POST "https://n8n.rec.beymedias.com/api/v1/workflows" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $N8N_API_KEY" \
              -d @workflow.json

workflows:
  version: 2
  deploy:
    jobs:
      - deploy-n8n-workflow
